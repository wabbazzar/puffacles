<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    
    <!-- Cache-busting headers for mobile and desktop -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <title>Puffacles - Cross-Platform Platformer</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="puffacles-manifest.json">
    
    <!-- Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/puffy_winks_transparent.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/puffy_winks_transparent.png">
    
    <!-- Mobile-First Styles -->
    <link rel="stylesheet" href="styles/mobile.css">
    <link rel="stylesheet" href="styles/desktop.css" media="(min-width: 1024px)">
    
    <style>
        /* Puffacles-specific mobile-first styles */
        body {
            margin: 0;
            padding: 0;
            background: #87CEEB;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #puffacles-canvas {
            max-width: 100%;
            max-height: 100%;
            background: #87CEEB;
        }
        
        /* Mobile UI Overlay */
        #mobile-ui {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
            z-index: 100;
        }
        
        /* Virtual Controls */
        .control-group {
            pointer-events: auto;
        }
        
        .dpad {
            display: grid;
            grid-template-columns: 50px 50px 50px;
            grid-template-rows: 50px 50px 50px;
            gap: 5px;
        }
        
        .dpad-btn {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.8);
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            touch-action: manipulation;
            user-select: none;
        }
        
        .dpad-btn:active {
            background: rgba(255, 255, 255, 1);
            transform: scale(0.95);
        }
        
        .jump-btn {
            width: 60px;
            height: 60px;
            background: rgba(255, 100, 100, 0.8);
            border: 2px solid #333;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            touch-action: manipulation;
            user-select: none;
        }
        
        .jump-btn:active {
            background: rgba(255, 100, 100, 1);
            transform: scale(0.95);
        }
        
        /* Health Display */
        #health-display {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }
        
        /* Score Display */
        #score-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            z-index: 100;
        }
        
        /* Desktop Enhancement */
        @media (min-width: 1024px) {
            #mobile-ui {
                display: none;
            }
            
            #game-container {
                max-width: 1024px;
                margin: 0 auto;
            }
            
            #keyboard-help {
                position: absolute;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.7);
                color: white;
                padding: 10px 20px;
                border-radius: 10px;
                font-size: 14px;
                text-align: center;
            }
        }
        
        /* Loading Screen */
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #87CEEB;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 200;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <!-- Loading Screen -->
        <div id="loading-screen">
            <div class="loading-spinner"></div>
            <div style="color: white; font-size: 18px; font-weight: bold;">Loading Puffacles...</div>
        </div>
        
        <!-- Game Canvas -->
        <canvas id="puffacles-canvas"></canvas>
        
        <!-- Health Display -->
        <div id="health-display">❤️ Lives: 9</div>
        
        <!-- Score Display -->
        <div id="score-display">⏱️ Time: 0s</div>
        
        <!-- Mobile Virtual Controls -->
        <div id="mobile-ui">
            <div class="control-group">
                <div class="dpad">
                    <div></div>
                    <div class="dpad-btn" data-direction="up">↑</div>
                    <div></div>
                    <div class="dpad-btn" data-direction="left">←</div>
                    <div></div>
                    <div class="dpad-btn" data-direction="right">→</div>
                    <div></div>
                    <div class="dpad-btn" data-direction="down">↓</div>
                    <div></div>
                </div>
            </div>
            
            <div class="control-group">
                <div class="jump-btn" data-action="jump">JUMP</div>
            </div>
        </div>
        
        <!-- Desktop Keyboard Help -->
        <div id="keyboard-help" style="display: none;">
            Arrow Keys: Move • Spacebar: Jump
        </div>
    </div>

    <!-- Phaser.js Framework -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.70.0/dist/phaser.min.js"></script>
    
    <!-- Puffacles Game Engine -->
    <script src="game/puffacles-main.js"></script>
    
    <script>
        // Show desktop keyboard help on desktop
        if (window.innerWidth >= 1024) {
            document.getElementById('keyboard-help').style.display = 'block';
        }
        
        // PWA Installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            console.log('PWA installation available');
        });
        
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('puffacles-sw.js')
                    .then((registration) => {
                        console.log('SW registered: ', registration);
                    })
                    .catch((registrationError) => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
    </script>
</body>
</html>
